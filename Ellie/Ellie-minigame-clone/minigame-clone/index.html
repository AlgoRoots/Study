<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js"></script>
    <title>Minigame</title>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="img/logo.png" alt="Logo" class="logo">
    </div>


    <!-- Buttons -->
    <section class="buttons">
        <button class="btn">
            <img 
                src="img/blue_t.png" 
                alt="tshirt" 
                class="imgBtn" 
                data-key="type" 
                data-value="tshirt" 
            />
        </button>
        <button class="btn">
            <img 
            src="img/blue_p.png" 
            alt="pants" 
            class="imgBtn" 
            data-key="type" 
            data-value="pants" 
            />
        </button>
        <button class="btn">
            <img 
            src="img/blue_s.png" 
            alt="skirt" 
            class="imgBtn" 
            data-key="type" 
            data-value="skirt" />
        </button>
        <button class="btn colorBtn Blue" data-key="color" data-value="blue">Blue

        </button>
        <button class="btn colorBtn Yellow" data-key="color" data-value="yellow">Yellow

        </button>
        <button class="btn colorBtn Pink" data-key="color" data-value="pink">pink
            
        </button>
    </section>

    <!-- Items -->
    <ul class="items">
        
    </ul>

</body>
</html>
