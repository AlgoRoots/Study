<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Catch Carrot</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="game-window">

        <img class="img-bg" src="/img/background.png" alt="">
        
        <div class="game-contents">
            <div class="nofice-tools">
                <div class="divBtn"><button class="Btn-start Btn-playing"><i class="fas fa-play"></i></button></div>
                <div class="timerBox"><span class="timer">00 : 10</span></div>
                <div class="left-carrot">10</div>
            </div>
            
            <div class="game-container">
              
            </div>
        
        </div>

        <div class="lost-alert">
            <button class="Btn-replay"><i class="fas fa-reply"></i></button>
            <p class="lost-text"> You Lost </p>
        </div>

            <!-- <div class="won-alert">
                <button class="Btn-replay"><i class="fas fa-reply"></i></button>
                <p class="won-text"> YOU WON </p>
            </div> -->

    </div>

</body>
</html>
